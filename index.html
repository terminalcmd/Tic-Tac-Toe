<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Tow</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer ></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1 class="game">TIC TAC TOE</h1>
    </div>
    <div class="player-info">
      <div class="play-to-start">Hit Play to Start</div>
      <div class="versus"></div>
      <div class="turn"></div>
      <div class="winner"></div>
    </div>
    <div class="board-container">
      <div class="playeronescores"></div>
      <div class="board"></div>
      <div class="playertwoscores"></div>
    </div>
    <div class="play-end">
      <button class="start">Play Game</button>
      <button class="end">End Game </button>
    </div>
    
    <dialog>
      <div class="enter">Enter your names to play </div>
      <div class="dialog-div">
        <label for="playerone" id="onelabel">Player One
          <input type="text" name="playerone" id="playerone">
        </label>
        <label for="playertwo" id="twolabel">Player Two
          <input type="text" name="playertwo" id="playertwo">
        </label>
        <button class="close">Play</button>
      </div>
    </dialog>

    
  </div>
</body>
</html>
